<!DOCTYPE html>
<html>
<head>
	<title>rpg game</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link href='https://fonts.googleapis.com/css?family=Roboto+Mono|Permanent+Marker|Rock+Salt' rel='stylesheet' type='text/css'>

</head>

<body>
<div class="container-fluid">
	<div class="page-header">
  		<h1>Gridiron Grunge Match</h1>
	</div>
	<div class="row first-row">
		<div class="col-md-2">
		</div>
		<div class="col-md-2 all-players">
			<img class="player-pic opponents watt" id="watt" src="assets/images/jjwatt.jpg" alt="JJ Watt">
		</div>
		<div class="col-md-2 all-players">
			<img class="player-pic opponents rodgers" id="rodgers" src="assets/images/aaronrodgers.jpg" alt="Aaron Rodgers">
		</div>
		<div class="col-md-2 all-players">
			<img class="player-pic opponents bryant" id="bryant" src="assets/images/dezbryant.jpeg" alt="Dez Bryant">
		</div>
		<div class="col-md-2 all-players">
			<img class="player-pic opponents charles" id="charles" src="assets/images/jamaalcharles.jpeg" alt="Jamaal Charles">
		</div>
		<div class="col-md-2">
		</div>
	</div>

	<div class="row second-row">
		<div class="col-md-2 button-box">
			<button type "button" class="btn btn-success attack-button center-block">Attack</button>
		</div>
		<div class="col-md-10 notifications">
			<p>Choose a player to begin</p>
		</div>
	</div>

	<div class="row third-row"> 
		<div class="col-md-2 gameplay" id="player-box">
		</div>
		<div class="col-md-1 gameplay" id="info-box">
		</div>
		<div class="col-md-2 center-block gameplay" id="adversary-box">
		</div>
		<div class="col-md-3">
		</div>
		<div class="col-md-2">
		</div>
		<div class="col-md-2 gameplay" id="opponents-box">
		</div>
	</div>
	
	<div class="fourth-row">
		<div class="col-md-6">
		</div>
		<div class="col-md-6">
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
